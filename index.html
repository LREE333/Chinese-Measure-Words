<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Measure Word Flashcards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #333; margin-bottom: 30px; }
        .card-container {
            position: relative;
            width: 320px;
            height: 600px;
            perspective: 1000px;
            margin-bottom: 30px;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 20px;
        }
        .card.flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: #fffaf0;
            border: 2px solid #ffd700;
        }
        .card-img {
            width: 180px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .question-text { font-size: 1.5em; color: #333; margin: 10px 0; }
        .hint-text {
            color: #2ecc71;
            font-size: 0.9em;
            margin-top: auto;
            margin-bottom: 20px;
            padding: 8px 15px;
            background: #e8f8f5;
            border-radius: 15px;
        }
        .answer-sentence { font-size: 1.6em; margin: 10px 0; color: #333; }
        .highlight-measure {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2em;
            text-decoration: underline;
        }
        .pinyin { color: #7f8c8d; font-style: italic; font-size: 1.1em; margin-bottom: 5px; }
        .english { color: #95a5a6; font-size: 0.9em; margin-bottom: 20px; }
        .audio-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: auto;
            margin-bottom: 10px;
        }
        .audio-btn:hover { background-color: #2980b9; }
        .controls { display: flex; gap: 20px; }
        .nav-btn {
            padding: 10px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #333;
            color: white;
            transition: opacity 0.3s;
        }
        #loading { font-size: 1.2em; color: #666; }
    </style>
</head>
<body>
    <h1>üá®üá≥ Chinese Measure Words</h1>
    <div id="loading">Loading data...</div>
    <div class="card-container" id="card-wrapper" style="display:none;">
        <div class="card" id="flashcard" onclick="flipCard()">
            <div class="card-face card-front">
                <img id="front-img" class="card-img" src="" alt="Object">
                <div class="question-text" id="question-text"></div>
                <div class="hint-text" id="hint-text"></div>
                <div style="font-size:0.8em; color:#ccc; margin-top:5px;">(Click to flip)</div>
            </div>
            <div class="card-face card-back">
                <img id="back-img" class="card-img" src="" alt="Object">
                <div class="answer-sentence" id="full-answer"></div>
                <div class="pinyin" id="pinyin-text"></div>
                <div class="english" id="english-text"></div>
                <button class="audio-btn" onclick="playAudio(event)">üîä Play Audio</button>
            </div>
        </div>
    </div>
    <div class="controls" id="controls" style="display:none;">
        <button class="nav-btn" onclick="prevCard()">‚Üê Previous</button>
        <button class="nav-btn" onclick="nextCard()">Next ‚Üí</button>
    </div>

    <script>
        // --- V5.0 CSV Logic ---
        let cardsData = [];
        let currentIndex = 0;
        let isFlipped = false;

        window.onload = function() {
            // ËØªÂèñ CSV Êñá‰ª∂
            fetch('data/example.csv')
                .then(r => r.text())
                .then(csvText => {
                    cardsData = parseCSV(csvText);
                    if (cardsData.length > 0) {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('card-wrapper').style.display = 'block';
                        document.getElementById('controls').style.display = 'flex';
                        renderCard(0);
                    }
                });
        };

        function parseCSV(text) {
            const lines = text.trim().split(/\r\n|\n/);
            const headers = lines[0].split(',').map(h => h.trim());
            const result = [];
            for(let i = 1; i < lines.length; i++) {
                // ÁÆÄÂçïÁöÑÈÄóÂè∑ÂàÜÂâ≤ÔºåÂõ†‰∏∫Êàë‰ª¨Â∑≤ÁªèÂú®CSVÈáåÂéªÊéâ‰∫ÜÂ§ö‰ΩôÈÄóÂè∑
                const row = lines[i].split(',');
                if (row.length < headers.length) continue; 
                let obj = {};
                headers.forEach((header, index) => {
                    obj[header] = row[index] ? row[index].trim() : "";
                });
                result.push(obj);
            }
            return result;
        }

        function renderCard(index) {
            const item = cardsData[index];
            const cardElement = document.getElementById('flashcard');
            cardElement.classList.remove('flipped');
            isFlipped = false;

            setTimeout(() => {
                let imgName = item.Image;
                if (imgName && !imgName.includes('.')) imgName += '.jpg';

                // Èü≥È¢ëÈÄªËæëÔºöÂ¶ÇÊûú‰Ω†CSVÈáåÊòØÊï∞Â≠ó 1ÔºåËøôÈáå‰ºöËá™Âä®ÊãºÊàê 1.mp3
                let audioName = item.Audio;
                if (audioName && !audioName.includes('.')) audioName += '.mp3';

                document.getElementById('front-img').src = `assets/${imgName}`;
                document.getElementById('back-img').src = `assets/${imgName}`;
                document.getElementById('question-text').innerText = item.Question;
                document.getElementById('hint-text').innerText = "üí° Hint: " + item.Hint;
                const fullSentence = `${item.Prefix} <span class="highlight-measure">${item.Measure}</span> ${item.Noun}`;
                document.getElementById('full-answer').innerHTML = fullSentence;
                document.getElementById('pinyin-text').innerText = item.Pinyin;
                document.getElementById('english-text').innerText = item.English;
                document.querySelector('.audio-btn').dataset.audio = audioName;
            }, 200);
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
            isFlipped = !isFlipped;
        }
        function nextCard() {
            if (currentIndex < cardsData.length - 1) { currentIndex++; renderCard(currentIndex); }
        }
        function prevCard() {
            if (currentIndex > 0) { currentIndex--; renderCard(currentIndex); }
        }
        function playAudio(event) {
            event.stopPropagation();
            const audioName = event.target.dataset.audio;
            const audio = new Audio(`assets/${audioName}`);
            audio.play().catch(e => console.log(e));
        }
    </script>
</body>
</html>
